<!DOCTYPE html> <!--Le dice al servidor que se trabajara html5!-->
<html lang="es"> <!--Contenedor principal o "padre" el cual lleva todas las etiquetas del proyecto
                y el lang le dice al navegador cual es el lenguaje que tiene el proyecto !-->
    <head>
        <!--Las etiquetas meta le da cierta informacion al navegador para que sepa como tratar nuestro proyecto!-->
        <meta charset="UTF-8"> <!--El navegador puede entender caracteres especiales como la ñ!-->
        <meta name="description" content="Esta página te mostrará fotos de gatos"> <!--Cuando se quiera buscar algo en la web en la descripcion de la pagina aparece esto!-->
        <meta name="robots" content="index,follow"> <!--Autoriza a los robots a aceptar que se sugiera una pagina segun su busqueda!-->
        <title>Es mi pagina</title> <!--El titulo visible arriba de la pestaña!-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport es el tamaño de la p0antalla y escala la pantalla en dispositivos moviles!-->
        <link rel="stylesheet" href="./css/style.css"><!--De donde sale los estilos!-->

    </head>

    <body>
<!-- Etiquetas contenedoras!-->
        <header> <!--Etiqueta contenedora del header!-->
            <nav></nav> <!-- Si se desea que elheader posea una barra de navegacion!-->
        </header>
        <main> <!-- Es donde va el contenido principal de la pagina!-->
            <section><!--Dentro de main pueden ir varias secciones !-->
                <article><!-- Y dentro de las secciones pueden ir articulos!-->

                </article><!-- (Se puede tener una seccion con diversos articulos) !-->
            </section>
            <ul><!-- Es un tipo de lista que sera desordenada (unorder list)!-->    
                <li></li><!-- (list item)!-->
            </ul>
            <ol><!--Es una lista ordenada (ordened list) !-->
            </ol>
        </main>
        <footer> <!--Etiqueta para realizar el footer !-->
        </footer>
<!--Etiquetas de contenido !-->
        <p>Soy un texto</p><!-- Esto es una etiqueta de texto!-->
        <h1>Soy un titulo</h1><!-- Etiquetas de encabezados (Del h1 al h6) cada uno da un tamaño de texto diferente!-->
        <a href="#"></a> <!--Nos ayuda a generar hipervinculos con el # no refresca la pagina!-->
        
    </body>

</html>
